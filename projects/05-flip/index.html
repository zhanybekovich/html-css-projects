<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Card Animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-box">
      <div class="card fb">
        <div class="card-front"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="card-back">Facebook</div>
      </div>
    </div>

    <div class="card-box">
      <div class="card in">
        <div class="card-front"><i class="fa-brands fa-instagram"></i></div>
        <div class="card-back">Instagram</div>
      </div>
    </div>

    <div class="card-box">
      <div class="card tt">
        <div class="card-front"><i class="fa-brands fa-tiktok"></i></div>
        <div class="card-back">TikTok</div>
      </div>
    </div>
  </body>
</html>
